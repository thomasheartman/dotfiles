theme = "gruvbox-dark"
icons = "awesome"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used}GB ({mem_used_percents}%)"
format_swap = "{swap_used_percents}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "net"
device = "wlp59s0"
interval = 5

[[block]]
block = "sound"
on_click = "pulsemixer --toggle-mute"
show_volume_when_muted = true

[[block]]
block = "time"
interval = 60
format = "%a %m/%d %I:%M"

[[block]]
block = "battery"


[[block]]
block = "maildir"
inboxes = ["/home/thomas/mail/gheart/INBOX", "/home/thomas/mail/thomasheartman.com/INBOX", "/home/thomas/mail/porterbuddy/INBOX"]
icon = true
